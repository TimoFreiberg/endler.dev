name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ‚è¨ Install zola
        run: curl -sL https://github.com/getzola/zola/releases/download/v0.12.0/zola-v0.12.0-x86_64-unknown-linux-gnu.tar.gz | tar zxv

      - name: ‚è¨ Install wrangler
        run: sudo npm i @cloudflare/wrangler -g

      # - name: ü§† Configure wrangler
      #   env:
      #     CF_SECRET: ${{ secrets.CF_SECRET }}
      #   run: |
      #     echo ${CF_SECRET} | wrangler config

      - name: üìñ Bild and publish
        run: make deploy
        env:
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
