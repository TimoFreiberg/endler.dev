name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ‚è¨ Install zola
        run: sudo snap install --edge zola

      # - name: ü§† Configure wrangler
      #   env:
      #     CF_SECRET: ${{ secrets.CF_SECRET }}
      #   run: |
      #     echo ${CF_SECRET} | wrangler config

      - name: üìñ Build
        run: zola build
        env:
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}

      - name: ‚è¨ Install wrangler
        run: sudo npm i @cloudflare/wrangler -g

      - name: üìñ Publish
        run: wrangler whoami && wrangler publish --env production
        env:
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
